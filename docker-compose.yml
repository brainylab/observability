services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.3.10
    restart: on-failure
    environment:
      CLICKHOUSE_USER: uptrace
      CLICKHOUSE_PASSWORD: uptrace
      CLICKHOUSE_DB: uptrace
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 1s
      timeout: 1s
      retries: 30
    volumes:
      - ch_data:/var/lib/clickhouse

  postgres:
    image: postgres:17-alpine
    restart: on-failure
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: uptrace
      POSTGRES_PASSWORD: uptrace
      POSTGRES_DB: uptrace
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptrace -d uptrace"]
      interval: 1s
      timeout: 1s
      retries: 30
    volumes:
      - pg_data3:/var/lib/postgresql/data/pgdata

  redis:
    image: redis:6.2.2-alpine
    restart: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 1s
      retries: 30

  uptrace:
    image: "uptrace/uptrace:2.0.2"
    restart: on-failure
    volumes:
      - ./uptrace.yml:/etc/uptrace/config.yml
      - ./certs/server.crt:/etc/uptrace/server.crt
      - ./certs/server.key:/etc/uptrace/server.key
    expose:
      - "80"
      - "4317"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:80/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    restart: on-failure
    ports:
      - "80:80"
      - "443:443"
      - "4317:4317"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      uptrace:
        condition: service_healthy # Aguarda o Uptrace estar saud√°vel

volumes:
  ch_data:
  pg_data3:

networks:
  default:
    driver: bridge
