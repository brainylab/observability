events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Resolver DNS do Docker
    resolver 127.0.0.11 valid=30s;

    # =========================================================================
    # DOMÍNIO PRINCIPAL - UI do Uptrace
    # uptrace.seu-dominio.com
    # =========================================================================

    # Redirect HTTP to HTTPS (UI)
    server {
        listen 80;
        listen [::]:80;
        server_name uptrace.seu-dominio.com;

        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server (UI do Uptrace)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name uptrace.seu-dominio.com;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS Headers (para UI)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        location / {
            set $uptrace_backend "http://uptrace:80";
            proxy_pass $uptrace_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # =========================================================================
    # DOMÍNIO DE INGESTÃO - OTLP Endpoints
    # ingest.seu-dominio.com
    # =========================================================================

    # Redirect HTTP to HTTPS (Ingest)
    server {
        listen 80;
        listen [::]:80;
        server_name ingest.seu-dominio.com;

        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server (OTLP HTTP)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        server_name ingest.seu-dominio.com;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/ingest.crt;
        ssl_certificate_key /etc/nginx/ssl/ingest.key;

        # Security Headers (menos restritivo para APIs)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Rate Limiting (proteger contra abuso)
        limit_req_zone $binary_remote_addr zone=ingest_limit:10m rate=100r/s;
        limit_req zone=ingest_limit burst=200 nodelay;

        # Logs específicos para ingestão
        access_log /var/log/nginx/ingest-access.log;
        error_log /var/log/nginx/ingest-error.log;

        # OTLP HTTP endpoint
        location / {
            set $uptrace_backend "http://uptrace:80";
            proxy_pass $uptrace_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;

            # Timeouts maiores para ingestão de dados grandes
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Buffer settings para grandes payloads
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }

    # =========================================================================
    # gRPC over TLS (porta 4317)
    # ingest.seu-dominio.com:4317
    # =========================================================================

    server {
        listen 4317 ssl;
        listen [::]:4317 ssl;
        http2 on;

        server_name ingest.seu-dominio.com;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/ingest.crt;
        ssl_certificate_key /etc/nginx/ssl/ingest.key;

        # Logs específicos para gRPC
        access_log /var/log/nginx/grpc-access.log;
        error_log /var/log/nginx/grpc-error.log;

        # Rate Limiting para gRPC
        limit_req_zone $binary_remote_addr zone=grpc_limit:10m rate=200r/s;
        limit_req zone=grpc_limit burst=300 nodelay;

        location / {
            set $uptrace_grpc "uptrace:4317";
            grpc_pass grpc://$uptrace_grpc;

            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # gRPC timeouts
            grpc_read_timeout 120s;
            grpc_send_timeout 120s;

            # Buffer settings para gRPC
            grpc_buffer_size 128k;
        }
    }
}
