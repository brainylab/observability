events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    upstream uptrace_http {
        server uptrace:80;
    }

    upstream uptrace_grpc {
        server uptrace:4317;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name uptrace.example.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name uptrace.example.com;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/uptrace.crt;
        ssl_certificate_key /etc/nginx/ssl/uptrace.key;

        # Uptrace UI
        location / {
            proxy_pass http://uptrace_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # gRPC over TLS
    server {
        listen 4317 ssl http2;
        listen [::]:4317 ssl http2;

        ssl_certificate /etc/nginx/ssl/uptrace.crt;
        ssl_certificate_key /etc/nginx/ssl/uptrace.key;

        location / {
            grpc_pass grpc://uptrace_grpc;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # gRPC timeouts
            grpc_read_timeout 60s;
            grpc_send_timeout 60s;
        }
    }
}
